<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for choose in question.choice_set.all %}
    <li>{{ choose.choice_text }}</li>
{% endfor %}

<h1>{% csrf_token %}</h1>
{#form表单#}
<form action="{% url 'polls:vote' question.id %}" method="post" />
{% for choose in question.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choose.id }}">
    <label for="choice{{ forloop.counter }}">{{ choose.choice_text }}</label><br/>
{% endfor %}
<input type="submit" value="Vote" />
</body>
</html>
